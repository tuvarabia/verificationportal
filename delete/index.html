    //validate customer when added from popup
    function validateCustomer(){
        var name = $('#addCustomerModel #name').val();
        var email = $('#addCustomerModel #email').val();
        var address = $('#addCustomerModel #address').val();
        var phone = $('#addCustomerModel #phone_no').val();
        var city = $('#addCustomerModel #city').val();
        var customer_code = $('#addCustomerModel #customer_code').val();
        var returnVal = false;
        $.ajax({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            },
            type:'POST',
            url:'https://operations.tuvatsa.com/verify_customer',
            data:{name: name, email: email, address: address, phone:phone, city:city, customer_code:customer_code},
            success:function(data){
                if($.isEmptyObject(data.error)){
                    $(".print-error-msg-customer").css('display','none');
                    $('.create_customer .page_cntnt_title').after('<div class="alert alert-success" role="alert">New customer is created successfully!')
                    $('select[name="customer"]').select2("destroy");
                    var options ='<option>';
                    $.each($.parseJSON(data.customers), function(key,value){
                        options+='<option value="'+value.id+'">'+value.name+'';
                    });
                    $('select[name="customer"]').children().remove();
                    $('select[name="customer"]').html(options);
                    $('select[name="customer"]').select2({
                                                        theme: 'bootstrap4',
                                                        placeholder: "",
                                                        searchInputPlaceholder: ''
                                                    });

                    $('#addCustomerModel').modal('toggle');
                }else{
                    $(".print-error-msg-customer").find("ul").html('');
                    $(".print-error-msg-customer").css('display','block');
                    $.each( data.error, function( key, value ) {
                        $(".print-error-msg-customer").find("ul").append('<li>'+value+'');
                    });
                }     
            }
        });
        return false;
    }

        <script>
    function sendRequest(card_id, search){
      $.ajax({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                },
                type:'POST',
                url:'https://operations.tuvatsa.com/scancard/print_certificate',
                data:{card_id: card_id, search:search},
                beforeSend:function(){
                  $('.loading').css('display', 'block');
                },
                success:function(data){
                  $('.loading').css('display', 'none');
                  if(data)
                  {
                    $('.defect_report_container').append('<div class="inner_container">');
                    $('.defect_report_container .inner_container').append(data['content']);
                    $('.defect_report_container').css('display', 'block');
                  }else{
                    $('.defect_report_container').append('<div class="font-weight-bold inner_container text-center text-danger">Card not found');
                  }
                }
            });
    }
